<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Weekly Weather Summary</h1>
        <ul id="weather-list"></ul>
    </div>
    <style>
        body {
            background: #f0f4f8;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 40px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 32px 24px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        #weather-list {
            list-style: none;
            padding: 0;
        }
        #weather-list li {
            background: #e3eaf1;
            margin: 10px 0;
            padding: 14px 18px;
            border-radius: 6px;
            color: #222;
            font-size: 1.1em;
        }
    </style>
    <script src="challenge.js"></script>
</body>
</html>
